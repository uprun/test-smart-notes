<body class='night' style="background-color: #000000; margin: 0; " >
    <div style="width: 100%;" data-bind="foreach: messages">
        <div style="color: aliceblue;" data-bind="foreach: textSplitted">
            <!-- ko if: $data.exists -->
            <span style="background-color: yellow; color: black;" data-bind="text: $data.word"></span>
            <!-- /ko-->
            <!-- ko ifnot: $data.exists -->
            <span  data-bind="text: $data.word"></span>
            <!-- /ko-->

        </div>

    </div>



    <script>
        // self executing function here
        (
            function() {

                // the DOM will be available here
                helloFromLoad();
            }
        )();
    </script>
</body>
</html>
